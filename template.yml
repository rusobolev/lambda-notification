AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  epamASobolevUploadsNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src
      Description: ''
      MemorySize: 128
      Timeout: 10
      Handler: index.handler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          SNS_TOPIC_ARN: >-
            arn:aws:sns:us-east-1:159447948044:epamASobolev-UploadsNotificationTopic
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      PackageType: Zip
      Policies:
        - Statement:
            - Action:
                - sns:Publish
              Resource: >-
                arn:aws:sns:us-east-1:159447948044:epamASobolev-UploadsNotificationTopic
              Effect: Allow
            - Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource:
                - arn:aws:sqs:us-east-1:159447948044:epamASobolev-UploadsNotificationQueue
              Effect: Allow
            - Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
              Effect: Allow
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Role: arn:aws:iam::159447948044:role/epamASobolev-UploadsNotificationFunctionRole
      Events:
        SQS1:
          Type: SQS
          Properties:
            Queue: arn:aws:sqs:us-east-1:159447948044:epamASobolev-UploadsNotificationQueue
            BatchSize: 10
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto

  LambdaNotificationPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: epam-asobolev-test-website
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: arn:aws:codeconnections:us-east-1:159447948044:connection/8a23406a-62b4-4a2b-9b3a-16476f06fa34
                FullRepositoryId: rusobolev/lambda-notification
                BranchName: master
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput
              RunOrder: 1

        - Name: BuildAndDeploy
          Actions:
            - Name: BuildWithCodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: LambdaNotificationBuildProject
              RunOrder: 1

  LambdaNotificationBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: LambdaNotificationBuildProject
      Source:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: true
      ServiceRole: arn:aws:iam::159447948044:role/CodeBuildServiceRole
      Artifacts:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10


